apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.postgres.name }}
  labels:
    {{- include "demo_microservices.labels" . | nindent 4 }}
spec:
  type: {{ .Values.postgres.service.type }}
  ports:
    - port: {{ .Values.postgres.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "demo_microservices.selectorLabels" . | nindent 4 }}
